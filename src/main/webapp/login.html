<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h2 {
            margin-bottom: 20px;
            color: #00f6ff;
            text-shadow: 0 0 6px #00f6ff;
        }

        input {
            width: 260px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background-color: #e8f0fe;
            color: #000;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            background-color: #0ff;
            color: #121212;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #0ff;
        }

        button:hover {
            background-color: #00cccc;
            box-shadow: 0 0 20px #0ff;
        }

        a {
            color: #aaa;
            text-decoration: none;
        }

        a:hover {
            color: #0ff;
        }

        #status {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Вход</h2>
<form id="loginForm">
    <input type="text" id="username" placeholder="Имя пользователя" required><br>
    <input type="password" id="password" placeholder="Пароль" required><br>
    <button type="submit">Войти</button>
</form>

<p id="status"></p>
<p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>

<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const res = await fetch('/api/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username, password })
        });

        const msg = await res.text();
        if (res.ok) {
            localStorage.setItem('username', username);
            window.location.href = 'main.html';
        } else {
            document.getElementById('status').innerText = '❌ Неверный логин или пароль';
        }
    });
</script>
</body>
</html>
