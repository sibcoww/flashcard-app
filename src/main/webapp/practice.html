<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Практика</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 5px #0ff;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            background-color: #0ff;
            color: #121212;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #0ff;
            animation: fadeIn 0.5s ease forwards;
        }

        button:hover {
            background-color: #00cccc;
            box-shadow: 0 0 20px #0ff;
            transform: scale(1.05);
        }

        .card-container {
            perspective: 1000px;
            width: 320px;
            height: 200px;
            margin: 20px auto;
        }

        .card {
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: #00f6ff;
            color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #111;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<h2 id="title">Практика</h2>
<p id="progress" style="margin-bottom: 10px; font-size: 14px; color: #aaa;"></p>


<div class="card-container">
    <div class="card" id="flashcard">
        <div class="card-side card-front" id="question">Загрузка...</div>
        <div class="card-side card-back" id="answer">Ответ</div>
    </div>
</div>

<button onclick="nextCard()">Следующая карточка</button>
<button onclick="goBack()">⬅️ Назад</button>

<script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get("category");
    document.getElementById("title").textContent = `Категория: ${category}`;

    const card = document.getElementById('flashcard');
    const questionEl = document.getElementById('question');
    const answerEl = document.getElementById('answer');
    let cards = [];
    let current = 0;

    card.addEventListener('click', () => {
        card.classList.toggle('flipped');
    });

    fetch(`api/cards/${encodeURIComponent(category)}`)
        .then(res => res.json())
        .then(data => {
            cards = data;
            if (cards.length === 0) {
                questionEl.textContent = "Нет карточек в этой категории";
                answerEl.textContent = "";
            } else {
                showCard();
            }
        });

    function showCard() {
        card.classList.remove('flipped');

        // Обновление текста карточки через задержку
        setTimeout(() => {
            const cardData = cards[current];
            questionEl.textContent = cardData.question;

            // Показываем ответ + автора
            answerEl.innerHTML = `
  <div style="
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
  ">
    <div style="font-size: 20px; font-weight: bold;">${cardData.answer}</div>
    <div style="margin-top: 10px; font-size: 14px; color: #ccc;">Создал: ${cardData.createdByUsername}</div>
  </div>
`;


            document.getElementById("progress").textContent = `Карточка ${current + 1} из ${cards.length}`;
        }, 300);
    }


    function nextCard() {
        current = (current + 1) % cards.length;
        showCard();
    }

    function goBack() {
        window.location.href = "main.html";
    }
</script>
</body>
</html>
